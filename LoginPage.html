<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="row mt-5">

            <div class="d-flex flex-row justify-content-evenly">
                <div>
                    <h2 class="my-2">Welcome to Employee Portal</h2><br>
                    <h5 class="my-2">Sign into your account</h5>
                    <form action="" class="d-flex flex-column ">
                        <input type="text" placeholder="UserName" class="my-2 px-3 py-2 rounded border-1">
                        <input type="password" placeholder="Password" class="my-2 px-3 py-2 rounded border-1">
                        <button type="button" class="btn btn-success mt-3">Login</button>
                    </form>
                </div>
                <div>
                    <img style="width: 360px; height: 340px;" src="./images/login.png" alt="">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
