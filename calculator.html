<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="card border mt-5 px-3 pt-3 shadow p-3 mb-5 bg-body rounded mx-auto" style="width: 22rem;">
            <input type="text" class="py-2 border-3 pt-3" readonly id="result" placeholder="0" >
            <div class="d-flex justify-content-center">
                <button onclick="displayContent('7')" class="px-4 py-3 m-2 border-0 " >7</button>
                <button onclick="displayContent('8')" class="px-4 py-3 m-2 border-0" >8</button>
                <button onclick="displayContent('9')" class="px-4 py-3 m-2 border-0" >9</button>
                <button onclick="displayContent('+')" class="px-4 py-3 m-2 border-0 bg-warning" >+</button>
            </div>
            <div class="d-flex justify-content-center">
                <button onclick="displayContent('4')" class="px-4 py-3 m-2 border-0" >4</button>
                <button onclick="displayContent('5')" class="px-4 py-3 m-2 border-0" >5</button>
                <button onclick="displayContent('6')" class="px-4 py-3 m-2 border-0" >6</button>
                <button onclick="displayContent('-')" class="px-4 py-3 m-2 border-0 bg-warning" >-</button>
            </div>
            <div class="d-flex justify-content-center">
                <button onclick="displayContent('2')" class="px-4 py-3 m-2 border-0" >2</button>
                <button onclick="displayContent('3')" class="px-4 py-3 m-2 border-0" >3</button>
                <button onclick="displayContent('4')" class="px-4 py-3 m-2 border-0" >4</button>
                <button onclick="displayContent('*')" class="px-4 py-3 m-2 border-0 bg-warning" >*</button>
            </div>
            <div class="d-flex justify-content-center">
                <button onclick="displayContent('1')" class="px-3 py-3 m-2 border-0" >1</button>
                <button onclick="displayContent('0')" class="px-4 py-3 m-2 border-0" >0</button>
                <button onclick="displayContent('/')" class="px-4 py-3 m-2 border-0" >/</button>
                <button onclick="Evaluation()" class="px-4 py-3 m-2 border-0 bg-warning" >=</button>
            </div>
            <div class="d-flex justify-content-center">
                <button onclick="clearCalcFunction()"  class="px-4 py-3 m-2 border-0" >AC</button>
                <button onclick="backSpace()" class="px-3 py-3 m-2 border-0" ><i class="fa-solid fa-delete-left"></i></button>

            </div>
            
        </div>
    </div>
</body>
<!-- script -->
 <script src="./main.js"></script>
</html>
